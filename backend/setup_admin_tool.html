            <p><strong>Username:</strong> admin</p>

    <script>
        async function setupAdmin() {
            const apiUrl = document.getElementById('apiUrl').value.trim();
            const resultDiv = document.getElementById('result');

                        <strong>Th√¥ng tin ƒëƒÉng nh·∫≠p:</strong><br>
